
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Package Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #4d148c;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .status {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .status:last-child {
      border-bottom: none;
    }
    .status h3 {
      margin: 0;
      color: #4d148c;
    }
    .status p {
      margin: 4px 0;
      font-size: 0.9em;
      color: #555;
    }
    .delivered {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>FedEx Tracking</h1>
  </header>
  <div class="container">
    <h2>Tracking ID: <strong>772266492890</strong></h2>
    <div class="status">
      <h3>Delivered</h3>
      <p class="delivered">Delivered on 2/26/25 at 1:15 PM</p>
      <p>Location: Smithfield, RI US</p>
    </div>
    <div class="status">
      <h3>Out for Delivery</h3>
      <p>2/26/25 7:41 AM</p>
      <p>Warwick, RI</p>
    </div>
    <div class="status">
      <h3>On the Way</h3>
      <p>2/26/25 7:37 AM</p>
      <p>Warwick, RI</p>
    </div>
    <div class="status">
      <h3>We Have Your Package</h3>
      <p>2/24/25 5:20 PM</p>
      <p>Dubai AE</p>
    </div>
    <div class="status">
      <h3>Label Created</h3>
      <p>2/24/25 4:08 AM</p>
      <p>Al Jaraf, AE</p>
    </div>
  </div>
</body>
</html>
