<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FedEx Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f6f6f6;
      color: #333;
    }
    .header {
      background-color: #4d148c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .tracking-container {
      background: white;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .tracking-id {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .recipient {
      margin-bottom: 1rem;
    }
    .status {
      color: #4d148c;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .step {
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
    }
    .step:last-child {
      border-bottom: none;
    }
    .step-title {
      font-weight: bold;
      color: #4d148c;
    }
    .step-date {
      color: #666;
      margin-top: 0.2rem;
    }
    .map {
      margin: 1rem 0;
      border-radius: 8px;
      overflow: hidden;
    }
    .map iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>FedEx Tracking</h1>
  </div
