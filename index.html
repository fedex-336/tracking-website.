<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FedEx Tracking - V2</title>
  <link rel="manifest" href="manifest.json">

    :root {
      --purple: #4d148c;
      --orange: #ff6600;
      --light: #f3f3f3;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: #333;
    }
    .header {
      background: var(--purple);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .header img {
      height: 40px;
      margin-bottom: 0.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: var(--shadow);
    }
    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      margin: 1rem 0;
      overflow: hidden;
    }
    .progress {
      height: 10px;
      background: var(--purple);
      width: 70%;
      transition: width 0.4s ease-in-out;
    }
    .tracking-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .timeline {
      list-style: none;
      padding-left: 20px;
      position: relative;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 9px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--purple);
    }
    .timeline li {
      position: relative;
      margin-bottom: 1rem;
    }

      content: "";
      position: absolute;
      left: -3px;
      width: 12px;
      height: 12px;
      background: var(--purple);
      border-radius: 50%;
    }
